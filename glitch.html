<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Page</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background-color: #1a0000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        img {
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="grid grid-cols-2 md:grid-cols-5 gap-4 p-6">
        <img src="img/image1.jpg" alt="Glitch Image 1" class="w-full h-auto">
        <img src="img/image2.jpg" alt="Glitch Image 2" class="w-full h-auto">
        <img src="img/image3.jpg" alt="Glitch Image 3" class="w-full h-auto">
        <img src="img/image4.jpg" alt="Glitch Image 4" class="w-full h-auto">
        <img src="img/image5.jpg" alt="Glitch Image 5" class="w-full h-auto">
        <img src="img/image6.jpg" alt="Glitch Image 6" class="w-full h-auto">
        <img src="img/image7.jpg" alt="Glitch Image 7" class="w-full h-auto">
        <img src="img/image8.jpg" alt="Glitch Image 8" class="w-full h-auto">
        <img src="img/image9.jpg" alt="Glitch Image 9" class="w-full h-auto">
        <img src="img/image10.jpg" alt="Glitch Image 10" class="w-full h-auto">
    </div>
</body>
</html>
